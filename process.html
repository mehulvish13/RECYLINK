    <!-- Enhanced script for animations -->
    <script>
        // Scroll animations for stats
        window.addEventListener('scroll', function() {
            const stats = document.querySelectorAll('.stat-number');
            stats.forEach(stat => {
                const position = stat.getBoundingClientRect().top;
                const screenPosition = window.innerHeight / 1.3;
                
                if (position < screenPosition && !stat.classList.contains('animated')) {
                    stat.classList.add('animated');
                    animateValue(stat, 0, parseInt(stat.textContent), 2000);
                }
            });
        });

        function animateValue(obj, start, end, duration) {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                obj.innerHTML = Math.floor(progress * (end - start) + start);
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }
    </script>
